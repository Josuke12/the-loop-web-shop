<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Loop — Интернет магазин</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="wrapper _container">
      <header class="header">
        <nav class="header__navigation">
                <ul class="header__topicks">
                  <li>Для мужчин</li>
                  <li>Для женщин</li>
                  <li>Для детей</li>
                </ul><a class="header__logo" href="#"><img src="img/logo.svg" alt="Логотип">
            <h3>The Loop</h3></a>
                <ul class="header__user">
                  <li>Оплата</li>
                  <li>Доставка</li>
                </ul>
          <div class="header__cart"><img src="img/cart.svg" alt="Корзина"><img class="header__notif" src="img/notif.svg" alt="Уведомление"></div>
        </nav>
      </header>
      <main class="main">
        <section class="main-block">
          <div class="preview">
            <div class="preview__title">
              <p>Зимняя распродажа</p>
              <h1>Скидки до 90%</h1>
            </div>
            <div class="preview__button"><a class="button" href="#">Смотреть модели</a></div>
          </div>
          <div class="tovar">
            <div class="tovar__img"><img src="img/krosovok.png" alt="Картинка товара">
              <div class="tovar__price">
                <s>9 900 ₽</s>
                <h2>1 900 ₽ </h2>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
